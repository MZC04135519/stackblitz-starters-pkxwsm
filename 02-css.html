  <h1>四川雅江县“3·15”森林火灾系施工动火作业引发</h1>  
  <p>月15日17时许，甘孜州雅江县呷拉镇白孜村发生森林火灾，因火场风力突然增大，前期火势得到控制的北线、东线复燃出现明火，并迅速向东北方向蔓延发生飞火。</p>

　　<p>经上千名救援人员奋力扑救，截至22日6时许，甘孜州雅江县森林火灾距县城较近的1号火场已扑灭，3号火场已无明火，火烧迹地内仅有零星烟点。2号火场南线西段约5公里范围内有断续火线和2个较大火点，西北线约4公里范围内有断续火线和部分火点，东北线有2处烟点。</p>
